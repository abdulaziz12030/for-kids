<!doctype html><html lang='ar' dir='rtl'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>المنتج</title><link rel='stylesheet' href='css.css'></head><body><header><div class='container nav'><div class='brand'><img class='logo' src='images/logo.png'><strong>واعي كيدز</strong></div><nav class='menu'><a href='index.html#products'>المنتجات</a><a href='checkout.html'>السلة</a></nav></div></header><main class='container' style='padding:18px 0'><div class='card'><div class='body'><h1 id='p-name'>—</h1><img id='p-img' style='border-radius:12px'><div class='price'>سعر: <strong id='p-price'>149</strong> ر.س</div><label>نوع البُكس</label><select id='p-type' class='ghost'><option value='baby-girl'>بنات</option><option value='baby-boy'>أولاد</option></select><label>الكمية</label><div><input id='qty' type='number' value='1' min='1' class='ghost' style='width:90px'></div><div class='actions'><a class='btn' id='to-gift'>التالي: بطاقة الإهداء</a><a class='ghost' href='index.html'>رجوع</a></div></div></div></main><script type='module'>import {Cart} from './js/cart.js';const PRODUCTS={'baby-girl':{name:'بُكس المواليد — بنات',price:149,img:'images/girl.png'},'baby-boy':{name:'بُكس المواليد — أولاد',price:149,img:'images/boy1.png'}};let sku=new URLSearchParams(location.search).get('sku')||'baby-girl';const img=document.getElementById('p-img'),nameEl=document.getElementById('p-name'),priceEl=document.getElementById('p-price'),typeSel=document.getElementById('p-type');function render(){const p=PRODUCTS[sku];img.src=p.img;nameEl.textContent=p.name;priceEl.textContent=p.price;typeSel.value=sku}render();typeSel.onchange=()=>{sku=typeSel.value;render()};document.getElementById('to-gift').onclick=()=>{const qty=Math.max(1,parseInt(document.getElementById('qty').value||'1',10));const p=PRODUCTS[sku];Cart.upsert({sku,name:p.name,price:p.price,qty});location.href='gift.html?sku='+encodeURIComponent(sku)};</script></body></html>
