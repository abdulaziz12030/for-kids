<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>بطاقة الإهداء</title><link rel="stylesheet" href="css.css"></head><body>
<header><div class="container nav"><div class="brand"><img class="logo" src="images/logo.png"><strong>واعي كيدز</strong></div><a href="checkout.html" class="ghost">🛍️ <span data-cart-count>0</span></a></div></header>
<main class="container" style="padding:18px 0">
  <div class="card"><div class="body">
    <label style="display:flex;gap:8px;align-items:center"><input type="checkbox" id="enable" checked> تفعيل بطاقة الإهداء (اختياري)</label>
    <input id="g-name" class="ghost" placeholder="اسم على البطاقة (مثال: للمولودة شهد)">
    <textarea id="g-msg" class="ghost" rows="3" placeholder="رسالة قصيرة (مثال: نوّرتي الدنيا يا أجمل العطايا)"></textarea>
    <input id="g-from" class="ghost" placeholder="من (مثال: من خالتكم مدى)">
    <div class="actions"><a class="btn" id="to-checkout">إضافة للسلة ومتابعة</a><a class="ghost" href="product.html">رجوع</a></div>
  </div></div>
</main>
<script type="module">
import { Cart } from './js/cart.js';
document.getElementById('to-checkout').onclick=()=>{
  const items=Cart.get(); if(!items.length){alert('السلة فارغة'); return;}
  const last=items[items.length-1]; const enabled=document.getElementById('enable').checked;
  last.gift= enabled? {name:document.getElementById('g-name').value.trim(),message:document.getElementById('g-msg').value.trim(),from:document.getElementById('g-from').value.trim()} : null;
  Cart.set(items); location.href='checkout.html';
};
</script>
</body></html>
